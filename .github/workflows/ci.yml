name: lab5-ci  # 工作流名称

on:
  # push 到 main 分支触发
  push:
    branches: ["main"]

  # 对 main 分支的 PR 触发
  pull_request:
    branches: ["main"]

  workflow_dispatch:

jobs:
  test:
    name: run-tests-and-coverage
    runs-on: ubuntu-latest

    env:
      # 让 Python 在 CI 中能直接 import services/utils/models 等包
      PYTHONPATH: ${{ github.workspace }}

      # 人为注入的 fuzz bug 默认关闭（避免影响单元/集成测试）
      LAB5_FUZZ_BUG: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"  # 缓存 pip 依赖，加快运行

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

    
      - name: Run pytest with coverage
        run: |
          python -m pytest -q \
            --ignore=tests/fuzz \
            --cov=services --cov=utils \
            --cov-report=term-missing

      # 可选：生成 html 覆盖率并上传（便于下载查看）
      - name: Generate HTML coverage report
        run: |
          python -m pytest -q \
            --ignore=tests/fuzz \
            --cov=services --cov=utils \
            --cov-report=html

      - name: Upload coverage html
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov
          path: htmlcov
